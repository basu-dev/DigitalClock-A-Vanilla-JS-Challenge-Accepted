<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>

    <div class="main">
        <div class="clock-frame">
            <div class="digital-clock">
                <div class="name">DIGICLK</div>
                <div class="hour1"></div>
                <div class="hour2"></div>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="hour3"></div>
                <div class="hour4">
                </div>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="hour5"></div>
                <div class="hour6"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
